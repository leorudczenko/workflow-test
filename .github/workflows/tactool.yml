name: Create Distributable Files TACtool

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/tactool.yml"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows
            app_filename: "tactool.exe"
          - os: macos
            app_filename: "tactool"
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v3

    - name: Activate Anaconda Environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environments/${{ matrix.os }}-environment.yml
        python-version: 3.11
        auto-activate-base: false

    - name: Build with PyInstaller
      shell: bash -l {0}
      run: pyinstaller --name=tactool --windowed --paths=. --onefile tactool_files/tactool/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ matrix.os }}
        path: dist

    - name: Get Release Info
      id: get_release
      uses: bruceadams/get-release@v1.3.2
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Add Asset to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: dist/${{ matrix.app_filename }}
        asset_name: ${{ matrix.os }}_${{ matrix.app_filename }}
        asset_content_type: application
